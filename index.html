<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendirme Sayfası</title>
    <script>
        // Geri sayım işlemi
        var count = 3;
        var interval = setInterval(function() {
            count--;
            if (count === 0) {
                clearInterval(interval);
                window.location.href = "https://discord.gg/BMPaUVBNhd"; // Yönlendirilecek sayfanın URL'si
            } else {
                document.getElementById("countdown").innerText = count;
            }
        }, 1000);
    </script>
</head>
<body>
    <div>
        Bu sayfa 3 saniye içinde yönlendirilecektir. Lütfen bekleyin...
        <br>
        Geri sayım: <span id="countdown">3</span>
    </div>
</body>
</html>
